version: '3.7'

services:
  app:
    build: .
    container_name: testingJs
    ports:
      - '3001:3001'
    environment:
      - LETSENCRYPT_HOST=${LETSENCRYPT_HOST}
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL}
      - VIRTUAL_HOST=${VIRTUAL_HOST}

networks:
  default:
      name: nginx-proxy
      external: true